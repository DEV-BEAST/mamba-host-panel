version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: mambapanel-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mambapanel
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: mambapanel-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: mambapanel-api
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/mambapanel
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev-secret-change-in-production
      WEB_URL: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/api:/app/apps/api
      - ./packages:/app/packages
      - /app/node_modules
      - /app/apps/api/node_modules
    command: pnpm --filter @mambaPanel/api dev

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: mambapanel-web
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      NEXTAUTH_SECRET: dev-secret-change-in-production
      NEXTAUTH_URL: http://localhost:3000
      NEXT_PUBLIC_API_URL: http://localhost:3001
    depends_on:
      - api
    volumes:
      - ./apps/web:/app/apps/web
      - ./packages:/app/packages
      - /app/node_modules
      - /app/apps/web/node_modules
      - /app/apps/web/.next
    command: pnpm --filter @mambaPanel/web dev

  wings:
    build:
      context: .
      dockerfile: apps/wings/Dockerfile
    container_name: mambapanel-wings
    ports:
      - "8080:8080"
    environment:
      WINGS_HOST: "0.0.0.0"
      WINGS_PORT: 8080
      WINGS_DEBUG: "true"
      WINGS_TOKEN_SECRET: dev-secret-change-in-production
    depends_on:
      - api
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./apps/wings:/app
    working_dir: /app
    command: make dev

  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    container_name: mambapanel-worker
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/mambapanel
      REDIS_URL: redis://redis:6379
      WINGS_API_URL: http://wings:8080
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/worker:/app/apps/worker
      - ./packages:/app/packages
      - /app/node_modules
      - /app/apps/worker/node_modules
    command: pnpm --filter @mambaPanel/worker dev

  billing-webhooks:
    build:
      context: .
      dockerfile: apps/billing-webhooks/Dockerfile
    container_name: mambapanel-billing-webhooks
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: development
      PORT: 3002
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/mambapanel
      STRIPE_SECRET_KEY: sk_test_change_in_production
      STRIPE_WEBHOOK_SECRET: whsec_change_in_production
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./apps/billing-webhooks:/app/apps/billing-webhooks
      - ./packages:/app/packages
      - /app/node_modules
      - /app/apps/billing-webhooks/node_modules
    command: pnpm --filter @mambaPanel/billing-webhooks dev

  minio:
    image: minio/minio:latest
    container_name: mambapanel-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  prometheus:
    image: prom/prometheus:latest
    container_name: mambapanel-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./tools/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'

  grafana:
    image: grafana/grafana:latest
    container_name: mambapanel-grafana
    ports:
      - "3003:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: redis-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./tools/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus

volumes:
  postgres_data:
  redis_data:
  minio_data:
  prometheus_data:
  grafana_data:
