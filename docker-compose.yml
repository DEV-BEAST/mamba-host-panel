version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: gamepanel-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gamepanel
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: gamepanel-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: gamepanel-api
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/gamepanel
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev-secret-change-in-production
      WEB_URL: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/api:/app/apps/api
      - ./packages:/app/packages
      - /app/node_modules
      - /app/apps/api/node_modules
    command: pnpm --filter @gamePanel/api dev

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: gamepanel-web
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      NEXTAUTH_SECRET: dev-secret-change-in-production
      NEXTAUTH_URL: http://localhost:3000
      NEXT_PUBLIC_API_URL: http://localhost:3001
    depends_on:
      - api
    volumes:
      - ./apps/web:/app/apps/web
      - ./packages:/app/packages
      - /app/node_modules
      - /app/apps/web/node_modules
      - /app/apps/web/.next
    command: pnpm --filter @gamePanel/web dev

  wings:
    build:
      context: .
      dockerfile: apps/wings/Dockerfile
    container_name: gamepanel-wings
    ports:
      - "8080:8080"
    environment:
      WINGS_HOST: "0.0.0.0"
      WINGS_PORT: 8080
      WINGS_DEBUG: "true"
      WINGS_TOKEN_SECRET: dev-secret-change-in-production
    depends_on:
      - api
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./apps/wings:/app
    working_dir: /app
    command: make dev

volumes:
  postgres_data:
  redis_data:
